<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Atış Mesafesi Tahmini</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    color: #222;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
  }
  .container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
    margin-bottom: 25px;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #34495e;
  }
  input[type="number"], select {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border: 1.5px solid #2980b9;
    border-radius: 8px;
    font-size: 1em;
    box-sizing: border-box;
  }
  button {
    margin-top: 25px;
    width: 100%;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 14px;
    font-size: 1.1em;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  button:hover {
    background-color: #1f5f8b;
  }
  .result {
    margin-top: 25px;
    padding: 20px;
    background: #dff0d8;
    border-radius: 8px;
    color: #3c763d;
    font-weight: 700;
    font-size: 1.2em;
    text-align: center;
    box-shadow: inset 0 0 10px #a6d785;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Atış Mesafesi Tahmini</h1>

  <label for="kisaKenari">Kısa Kenar (cm):</label>
  <input type="number" id="kisaKenari" min="0" step="0.1" placeholder="Örn: 30" />

  <label for="uzunKenari">Uzun Kenar (cm):</label>
  <input type="number" id="uzunKenari" min="0" step="0.1" placeholder="Örn: 60" />

  <label for="silahTipi">Silah Tipi:</label>
  <select id="silahTipi">
    <option value="pompalı">Pompalı</option>
    <option value="tabanca">Tabanca</option>
    <option value="uzunNamlulu">Kaleşnikof / Uzun Namlulu</option>
  </select>

  <button onclick="hesaplaMesafe()">Mesafeyi Hesapla</button>

  <div class="result" id="sonucAlani" style="display:none;"></div>
</div>

<script>
  function hesaplaMesafe() {
    const kisa = parseFloat(document.getElementById('kisaKenari').value);
    const uzun = parseFloat(document.getElementById('uzunKenari').value);
    const tip = document.getElementById('silahTipi').value;

    if(isNaN(kisa) || isNaN(uzun) || kisa <= 0 || uzun <= 0) {
      alert('Lütfen geçerli ve pozitif kısa ve uzun kenar değerleri girin.');
      return;
    }
    if(kisa > uzun) {
      alert('Kısa kenar, uzun kenardan büyük olamaz.');
      return;
    }

    // Silah tipine göre katsayılar (örnek, deneysel)
    let katsayi = 0.15; // Pompalı varsayılan

    if(tip === 'tabanca') katsayi = 0.02;
    else if(tip === 'uzunNamlulu') katsayi = 0.01;

    const yayilimCap = Math.sqrt(kisa * uzun); // cm
    const mesafeCm = yayilimCap / katsayi; // cm
    const mesafeM = mesafeCm / 100; // metre

    const sonucAlani = document.getElementById('sonucAlani');
    sonucAlani.style.display = 'block';
    sonucAlani.textContent = `Tahmini Atış Mesafesi: ${mesafeM.toFixed(2)} metre`;
  }
</script>

</body>
</html>
