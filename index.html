<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ateş Mesafesi Hesaplama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #f0f8ff, #e6f2ff);
      color: #003366;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffffcc;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #003366;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 2rem;
      background-color: #e6f7ff;
      padding: 1rem;
      border-radius: 5px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ateş Mesafesi Hesaplama</h2>
    <label for="weapon">Silah Türü:</label>
    <select id="weapon">
      <option value="tabanca">Tabanca</option>
      <option value="pompalı">Pompalı</option>
      <option value="kales">Kaleşnikof</option>
    </select><label for="width">Kısa Kenar (cm):</label>
<input type="number" id="width" placeholder="Örnek: 20">

<label for="length">Uzun Kenar (cm):</label>
<input type="number" id="length" placeholder="Örnek: 30">

<label for="height">Yerden Yükseklik (cm):</label>
<input type="number" id="height" placeholder="Örnek: 120">

<button onclick="calculateDistance()">Hesapla</button>

<div class="result" id="result"></div>

  </div>  <script>
    function calculateDistance() {
      const silah = document.getElementById('weapon').value;
      const kısa = parseFloat(document.getElementById('width').value);
      const uzun = parseFloat(document.getElementById('length').value);
      const yukseklik = parseFloat(document.getElementById('height').value);

      if (isNaN(kısa) || isNaN(uzun) || isNaN(yukseklik)) {
        document.getElementById('result').innerHTML = 'Lütfen tüm alanları doldurun.';
        return;
      }

      const carpım = kısa * uzun;
      let mesafe;

      if (silah === 'tabanca') {
        mesafe = Math.sqrt(carpım) * 0.5;
      } else if (silah === 'pompalı') {
        mesafe = Math.sqrt(carpım) * 0.4;
      } else if (silah === 'kales') {
        mesafe = Math.sqrt(carpım) * 0.6;
      }

      document.getElementById('result').innerHTML = `Tahmini atış mesafesi: <strong>${mesafe.toFixed(2)} metre</strong><br>Yerden yükseklik: ${yukseklik} cm`;
    }
  </script></body>
</html>
