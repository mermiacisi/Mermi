<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atış Noktası ve Mesafe Hesaplayıcı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 1.8em;
      text-align: center;
      color: #3498db;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      background: #3b5066;
      color: #ecf0f1;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 25px auto;
      display: block;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #2c3e50;
      border-left: 4px solid #3498db;
      border-radius: 5px;
    }
    .note {
      font-size: 0.95em;
      background: #3a4a5e;
      padding: 15px;
      margin-top: 30px;
      border-radius: 5px;
      border-left: 3px dashed #f39c12;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atış Noktası ve Mesafe Hesaplayıcı</h1>
    <label for="isabetYuksekligi">Merminin Hedefe Çarptığı Yükseklik (m):</label>
    <input type="number" id="isabetYuksekligi" placeholder="Örn: 12.5" /><label for="kisaEksen">Elipsin Kısa Eksen Uzunluğu (cm):</label>
<input type="number" id="kisaEksen" placeholder="Örn: 0.4" />

<label for="uzunEksen">Elipsin Uzun Eksen Uzunluğu (cm):</label>
<input type="number" id="uzunEksen" placeholder="Örn: 0.8" />

<label for="aticininYuksekligi">Atıcının Yerden Yüksekliği (m):</label>
<input type="number" id="aticininYuksekligi" placeholder="Örn: 1.6" />

<button onclick="hesapla()">Hesapla</button>

<div class="result" id="sonuclar">
  Sonuçlar burada görünecek.
</div>

<div class="note">
  <strong>Not:</strong> Girdiğiniz veriler üzerinden mermi çarpışma açısı ve tahmini atış mesafesi hesaplanır. Gerçek değerler olay yeri şartlarına göre değişebilir.
</div>

  </div>  <script>
    function hesapla() {
      const h_isabet = parseFloat(document.getElementById('isabetYuksekligi').value);
      const kisa = parseFloat(document.getElementById('kisaEksen').value);
      const uzun = parseFloat(document.getElementById('uzunEksen').value);
      const h_atici = parseFloat(document.getElementById('aticininYuksekligi').value);

      if (!h_isabet || !kisa || !uzun || !h_atici || kisa > uzun) {
        document.getElementById('sonuclar').innerText = 'Lütfen tüm alanları doğru ve eksiksiz doldurun.';
        return;
      }

      const oran = kisa / uzun;
      const aci_rad = Math.asin(oran);
      const aci_deg = aci_rad * (180 / Math.PI);
      const mesafe = Math.abs(h_isabet - h_atici) / Math.tan(aci_rad);

      document.getElementById('sonuclar').innerHTML = `
        <p><strong>Çarpma Açısı:</strong> ${aci_deg.toFixed(2)}°</p>
        <p><strong>Tahmini Yatay Atış Mesafesi:</strong> ${mesafe.toFixed(2)} metre</p>
      `;
    }
  </script></body>
</html>
