<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Atış Mesafesi Hesaplayıcı</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 15px;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 25px 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #f5a623;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #ffd966;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      margin-top: 6px;
      background: #333;
      color: #fff;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background: #f5a623;
      color: #222;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #d18e00;
    }
    .result {
      margin-top: 25px;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      font-size: 1.1em;
      line-height: 1.5;
      color: #a6dcef;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Atış Mesafesi Hesaplayıcı</h1>

    <label for="shortAxis">Kısa Kenar (mm):</label>
    <input type="number" id="shortAxis" placeholder="Varsa girin, yoksa boş bırakın">

    <label for="longAxis">Uzun Kenar (mm):</label>
    <input type="number" id="longAxis" placeholder="Varsa girin, yoksa boş bırakın">

    <label for="angle">Giriş Açısı (°):</label>
    <input type="number" id="angle" placeholder="Elips yoksa buraya girin">

    <label for="height">İsabet Yüksekliği (cm):</label>
    <input type="number" id="height" placeholder="Zeminden yüksekliği cm olarak girin">

    <button onclick="hesapla()">Hesapla</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function hesapla() {
      const shortAxis = parseFloat(document.getElementById('shortAxis').value);
      const longAxis = parseFloat(document.getElementById('longAxis').value);
      const angleInput = parseFloat(document.getElementById('angle').value);
      const heightCm = parseFloat(document.getElementById('height').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "";

      let angleDeg = null;

      if (!isNaN(shortAxis) && !isNaN(longAxis) && shortAxis > 0 && longAxis > 0 && shortAxis <= longAxis) {
        let oran = shortAxis / longAxis;
        angleDeg = Math.asin(Math.min(1, oran)) * 180 / Math.PI;
      } else if (!isNaN(angleInput) && angleInput > 0 && angleInput < 90) {
        angleDeg = angleInput;
      } else {
        resultDiv.innerHTML = "Geçerli bir açı ya da elips oranı girin.";
        return;
      }

      if (isNaN(heightCm) || heightCm <= 0) {
        resultDiv.innerHTML = "İsabet yüksekliği (zeminden cm) geçerli değil.";
        return;
      }

      let angleRad = angleDeg * Math.PI / 180;
      let h = heightCm / 100; // metre
      let mesafe = h / Math.tan(angleRad);

      // Uyarılar ve sınırlar
      let yorum = "";
      if (angleDeg < 5) yorum = "Uyarı: Açı çok düşük, sonuç güvenilir olmayabilir.";
      if (angleDeg > 85) yorum = "Uyarı: Açı çok dik, sonuç yakın çıkabilir.";
      if (mesafe < 0.5) {
        yorum += " Minimum 0.5 m olarak sabitlendi.";
        mesafe = 0.5;
      }

      resultDiv.innerHTML = `
        <p><strong>Giriş Açısı:</strong> ${angleDeg.toFixed(2)}°</p>
        <p><strong>İsabet Zeminden Yüksekliği:</strong> ${heightCm} cm</p>
        <p><strong>Tahmini Yatay Mesafe:</strong> ${mesafe.toFixed(2)} m</p>
        <p>${yorum}</p>
      `;
    }
  </script>
</body>
</html>
